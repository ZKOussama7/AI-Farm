<div *ngIf="count>=0" class="dbody">
  <div *ngIf="error" [ngStyle]="{ 'font-size': '24pt', color: 'darkred' }">
    Please Give WebCam Permission to The Web App And Refresh
  </div>
  <webcam class="cam"
    *ngIf="!error"
    (initError)="seterror($event)"
    [height]="webheight"
    [width]="webwidth"
    [trigger]="trig.asObservable()"
    [imageQuality]="1"
    [videoOptions]="videoOptions"
    (imageCapture)="capture_img($event)" 
    ></webcam>
